      <h1>
  css框架
</h1>

<p class="content">
  因为 CSS 布局很难使用，所以催生了不少 CSS 框架来帮助开发者。如果你想看看那么这里有一些。只有在框架的功能满足你的需求时，使用框架才是个好主意。掌握CSS的工作方式是无可替代的。
</p>

<style>
  #logos {
    text-align: center;
    margin: 0 auto;
    padding: 0 50px;
    max-width: 1000px;
  }
  #logos img {
    margin: 5px;
    border: solid white 5px;
    vertical-align: middle;
    position: relative;
  }
  #logos img:hover {
    top: 1px;
  }
  #logos img:active {
    top: 2px;
  }
  #logos a:hover {
    background-color: transparent;
  }
</style>
